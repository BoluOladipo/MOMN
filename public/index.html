<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Evaluator</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: all 0.3s;
    }

    form:hover {
      transform: translateY(-5px);
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .d1 {
      margin-bottom: 10px;
    }

    .d1 a {
      color: #ff4b2b;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .d1 a:hover {
      text-decoration: underline;
    }

    #hint {
      margin-top: 5px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    #result {
      margin-top: 30px;
      white-space: pre-wrap;
    }

    #downloadBtn {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>AI Resume Evaluator</h1>

  <form id="uploadForm">
    <div class="d1">
      <a id="targetLink">Target Occupation</a>
      <div id="hint"></div>
    </div>

    <input type="text" id="occupation" required>

    <label>Upload Resume (PDF/TXT):</label>
    <input type="file" id="resume" accept=".pdf,.txt" required>

    <button type="submit">Analyze Resume</button>
  </form>

  <pre id="result"></pre>
  <button id="downloadBtn">Download Improved Resume</button>

  <script>
    /***********************
     * CLICK GATE LOGIC
     ***********************/
    const REQUIRED_CLICKS = 4;
    const link = document.getElementById("targetLink");
    const hint = document.getElementById("hint");

    // Reset counter on every page load
    sessionStorage.setItem("targetClicks", "0");

    link.addEventListener("click", (e) => {
      e.preventDefault();

      let clicks = Number(sessionStorage.getItem("targetClicks")) + 1;
      sessionStorage.setItem("targetClicks", clicks);

      if (clicks < REQUIRED_CLICKS) {
        hint.textContent = `Click ${REQUIRED_CLICKS - clicks} more time(s) to continue`;
      } else {
        sessionStorage.removeItem("targetClicks");
        window.location.href = "login.html";
      }
    });

    /***********************
     * FORM SUBMIT LOGIC
     ***********************/
    const form = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");
    const downloadBtn = document.getElementById("downloadBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("occupation", occupation.value);
      formData.append("resume", resume.files[0]);

      const res = await fetch("/api/analyze", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data.ok) {
        resultDiv.innerHTML = `
Role: ${data.analysis.role}
Score: ${data.analysis.score}

Summary:
${data.analysis.summary}

Strengths:
- ${data.analysis.strengths.join("\n- ")}

Weaknesses:
- ${data.analysis.weaknesses.join("\n- ")}

Updated Resume:
${data.updatedResumeText}
        `;

        downloadBtn.style.display = "block";

        window.resumeData = {
          updatedText: data.updatedResumeText,
          filename: data.suggestedFilename
        };
      } else {
        resultDiv.textContent = "Error: " + data.error;
      }
    });

    downloadBtn.addEventListener("click", async () => {
      const res = await fetch("/api/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(window.resumeData)
      });

      const blob = await res.blob();
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = window.resumeData.filename + ".docx";
      link.click();
    });
  </script>

</body>
</html>
